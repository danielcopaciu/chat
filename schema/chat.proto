syntax = "proto3";

package chat;

service Chat {
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Logout(LogoutRequest) returns (LogoutResponse) {}
  rpc Message(stream MeesageRequest) returns (stream MeesageResponse) {}
}

message LoginRequest { string username = 1; }

message LoginResponse {}

message LogoutRequest { string username = 1; }

message LogoutResponse {}

message MeesageRequest { string message = 1; }

message MeesageResponse {}